<table>
  <tbody>
    <tr>
      <td colspan="3"><aw-day-and-date [signalTime]="signalTime"></aw-day-and-date></td>
    </tr>
    <tr>
      <td>
        <aw-hours-and-minutes [signalTime]="signalTime"></aw-hours-and-minutes>
      </td>
      <td>
        <aw-seconds [signalTime]="signalTime"></aw-seconds>
      </td>
      <td width="100%"></td>
    </tr>
  </tbody>
</table>
<a class='btn btn-default' (click)='onSettingsToggle()'>
  <i class='glyphicon glyphicon-cog'></i>
</a>
<div [ngClass]="drawerClass" id="drawer">
  <header class="drawer__header">
    <h2>Settings</h2>
    <div class="close">x</div>
  </header>
  <div class="drawer__content">

  </div>
</div>
